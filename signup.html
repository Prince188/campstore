<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sign UP</title>
</head>

<body>
    <div class="signupbox">
        <form action="./index.html">
            <div class="top">
                
            </div>
            <div class="middle">
                <h1>Welcome friend</h1> <br>
                <h3>#NewBeginnings</h3>
            </div>
            <div class="logo">
                <img src="./src/logo.jpg" alt="campstore" srcset="">
            </div>
            <div class="head">
                <h2>Create Account</h2>
            </div>
            <div class="input-fields">
                <div class="inputs">
                    <input class="input" type="text" name="email" id="user" required>
                    <label for="">Username</label>
                    <i class="fa fa-regular fa-user"></i>
                </div>
            </div>
            <div class="input-fields">
                <div class="inputs">
                    <input class="input" type="text" name="email" id="email" required>
                    <label for="">Email</label>
                    <i class="fa fa-regular fa-envelope"></i>
                </div>
            </div>
            <div class="input-fields">
                <div class="inputs">
                    <input class="input" type="password" name="email" id="pass" required>
                    <label for="">Password</label>
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <div class="inputs">
                <button type="submit" class="submit">Create Account</button>
            </div>
            <br>
            <hr width="80%" style="margin: 0 auto;">
            <div class="choice">
                Already member? <a href="signin.htm">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
